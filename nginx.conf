worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream app_backend {
        server app_blue:8080 max_fails=1 fail_timeout=3s;
        server app_green:8080 backup;
        keepalive 32;
    }

    server {
        listen 8080;

        location / {
            proxy_pass http://app_backend;

            # Forward headers properly
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Preserve app headers (critical)
            proxy_pass_header X-App-Pool;
            proxy_pass_header X-Release-Id;

            # Timeouts and retries
            proxy_connect_timeout 2s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;

            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Optional: Health check endpoint for debugging
        location /healthz {
            proxy_pass http://app_backend/healthz;
        }
    }
}

